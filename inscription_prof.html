<!DOCTYPE html>
<html>
    <head>
        <title>Eval UVSQ</title>

        <link rel="icon" href="ressources/miniature.jpg" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="centrer"> 
        <img src="ressources/logo_isty.jpg" alt="logo de l'ISTY UVSQ" height="120">
      </div>
       

        

      <div class="container">
        <h1>Evaluation UVSQ</h1>

        <h2 class="inscription"> <u>Inscription enseignant</u>  </h2>

        
          <p class="centrer"> <b>Veuillez entrer vos informations pour vous inscrire:</b> </p>
          <div class="form-group">

            <label for="nom">Nom:</label>
            <input type="text" name="nom" id="nom" placeholder="Nom">
          </div>

        
          <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom">
          </div>

        
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
          </div>

        <div class="form-group">
          <label for="numero">Numéro enseignant:</label>
          <input type="numero" name="numero" id="numero" placeholder="Numéro enseignant">
        </div>

        
          <div class="form-group">
            <label for="password">Créez un nouveau mot de passe:</label>
            <input type="password" name="mdp" id="mdp" placeholder="Mot de passe">
          </div>

          <div class="form-group">
            <label for="password">Confirmez le nouveau mot de passe:</label>
            <input type="password" name="mdp" id="mdp" placeholder="Mot de passe">
          </div>


        <div class="form-group">
          <label for="Code_matiere">Code de la promo (fourni par le Directeur de la formation):</label>
          <input type="Code_matiere" name="Code_matiere" id="Code_matiere" placeholder="Code promo">
        </div>

        <a href="connexion_prof.html"; class="no-underline">
          <button> S'inscrire</button>
        </a>

        <a href="index.html"; class="centrer"> Dèjà inscrit ? CLIQUER ICI</a>
        
        <div class="centrer">

          <p>Pour des raisons de sécurité, veuillez vous déconnecter et fermer
            <br> votre navigateur lorsque vous avez fini d'accéder aux services authentifiés</p>

        </div>
        </div>

        
      

        <script src="app.js"></script>
    </body>
</html>
